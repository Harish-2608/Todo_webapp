<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        form {
            margin-top: 20px;
            text-align: center; /* Center the form */
        }

        input[type="text"] {
            width: 50%; /* Make the input box larger */
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 8px 15px;
            margin: 5px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #DC3545;
        }

        .btn-danger:hover {
            background-color: #A71D2A;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Todo App</h1>
    <form action="/add" method="post">
        <input type="text" name="task_desc" placeholder="Enter task description" required>
        <button class="btn" type="submit">Add Task</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.task_desc }}</td>
                <td>{{ task.status }}</td>
                <td>
                    {% if task.status != "Done" %}
                    <a class="btn" href="/update/{{ task.id }}">Mark Done</a>
                    {% endif %}
                    <a class="btn btn-danger" href="/delete/{{ task.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
